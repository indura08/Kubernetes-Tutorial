apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
spec:
  rules:
  - host: dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix    #meken kiynne path '/' is a prefix path
        backend: 
          service:
            name: kubernetes-dashboard
            port:
              number: 443
